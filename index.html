<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UpBeat website</title>
        <link rel="icon" type="image/png" href="../images/favicon.ico"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/scrollbar.css">
        <script src="script/main.js" type="module" async defer></script>
    </head>
    <body>
        <my-background></my-background>
        <my-header></my-header>
        <div class="content">
            <div class="first">
                <a href= "https://discord.com/api/oauth2/authorize?client_id=888475231042285569&permissions=8&scope=bot" class = "joinbutton",>
                    <span, class="joinspan1">
                        <img src="../images/Discord_logo.png" width= 75 height: auto;></img>
                    </span>
                    <span class="joinspan2">
                        Invite the bot to your server!
                    </span>
                </a>
            </div>
            <div class="second">
                <a>
                    This is UpBeat, a new free discord music bot!
                </a>
            </div>
            <div class="third">
                <div class="cols">
                    <a class="col col1">
                        <div class="tile">
                            <div class="tch"><img src="images/clock.png" class="myimg clock"></img></div>
                            <div class="title">24/7</div>
                        </div>
                        <div class="description">The bot is able to play music for as long as you want it!</div>
                    </a>
                    <a class="col col2">
                        <div class="tile">
                            <div class="tch"><img src="images/money.png" class="myimg money"></img></div>
                            <div class="title">Free to use</div>
                        </div>
                        <div class="description">All of our features are completely free!</div>
                    </a>
                    <a class="col col3">
                        <div class="tile">
                            <div class="tch"><img src="images/commands.png" class="myimg commands"></img></div>
                            <div class="title">Unique commands</div>
                        </div>
                        <div class="description">We provide never seen brand new commands with our bot!</div>
                    </a>
                </div>
            </div>
            <div class="fourth"></div>
        </div>
    </body>
</html>
